<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next Level Design</title>
  <!-- Add Bootstrap CDN -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS */
    body {
      background-color: #333;
      color: #fff;
    }
  
    /* Adjust button styles for increased contrast */
    .btn {
      background-color: #FF8C00; /* Dark orange background color */
      border: 2px solid #FF8C00; /* Dark orange border */
      color: #fff; /* White text color */
    }
  
    .btn:hover {
      background-color: #FF4500; /* Extra dark orange on hover */
      border: 2px solid #FF8C00; /* Dark orange border */
      color: #fff; /* White text color on hover */
    }

    /* Adjust nav-link color for increased contrast */
    .nav-link {
      color: #FFA500; /* Light orange color for nav-links */
    }

    /* Adjust nav-link color for increased contrast */
    .nav-link:hover {
      color: #FF8C00; /* Light orange color for nav-links */
    }
  
    /* Additional custom styles as needed */
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Next Level Design</a>
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Games</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Buttons</a>
        </li>
      </ul>
    </nav>
  </header>

  <!-- Body -->
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Welcome to Next Level Design</h1>
        <p>Next Level Design is a game developer specializing in high fantasy action games.</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <!-- Updated Button Text and Card Text Color -->
        <div class="container">
          <h2>Games</h2>
          <div class="card" style="width: 18rem;">
            <img src="game1.jpg" class="card-img-top" alt="Belligerent">
            <div class="card-body" style="color: black;"> <!-- Change text color to black -->
              <h3 class="card-title" style="color: black;">Belligerent</h3> <!-- Change text color to black -->
              <p class="card-text">Description of Belligerent game.</p>
              <a href="#" class="btn btn-primary">Game Page</a> <!-- Updated button text -->
            </div>
          </div>
        </div>
        <!-- Repeat the above card structure for other games -->
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto py-3 bg-dark">
    <div class="container text-center">
      <span class="text-muted">Â© 2024 Next Level Design</span>
    </div>
  </footer>

  <!-- Form Section -->
  <div class="container">
    <h2>Contact Us</h2>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea class="form-control" id="message" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <!-- Add Bootstrap JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
